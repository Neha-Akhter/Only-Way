<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>The Only Way</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'islamoshop/signup/css/style.css' %}">

	</head>
	<body class="img js-fullheight mb-0" style="background-image: url(static/islamoshop/signup/images/bg.jpg);">
		{% for message in messages %}
		<!-- <div class="container-fluid p-0 mb-0"> -->
		<div class="alert {{ message.tags }} alert-dismissible mb-0 fade show" role="alert">
			{{ message }}
			<span style="position: absolute; right: 0;" type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span></span>
		</div>
		<!-- </div> -->
		{% endfor %}
	<section  class="ftco-section ">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-4">
					<h2 class="heading-section">Signup</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<!-- <h3 class="mb-2 text-center">Don't Have an account?</h3> -->
		      	<form id="signup" method="POST" action="" class="signin-form">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name="firstname" id="firstname" class="form-control" placeholder="First name" required>
		      		</div>
					<div class="form-group">
						<input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name" required>
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
					</div>
	            <div class="form-group">
	              <input type="Password" name="password" id="password" class="form-control" placeholder="Password" required>
	              <span toggle="password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
				<div class="form-group">
					<input type="number" name="phone" id="phone" class="form-control" placeholder="Phone" required>
				</div>
	            <div class="form-group">
	            	<button type="submit" value="signup" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="/" style="color: #fff">Login</a>
								</div>
	            </div>
	          </form>
	          
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'islamoshop/signup/js/jquery.min.js' %}"></script>
	<script src="{% static 'islamoshop/signup/js/popper.js' %}"></script>
	<script src="{% static 'islamoshop/signup/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'islamoshop/signup/js/main.js' %}"></script>

	</body>
</html>
