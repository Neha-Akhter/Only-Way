<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>The Only Way</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'islamoshop/login/css/style.css' %}">

	</head>
	<body>
		{% for message in messages %}
		<!-- <div class="container-fluid p-0 mb-0"> -->
		<div class="alert {{ message.tags }} alert-dismissible mb-0 fade show" role="alert">
			{{ message }}
			<span style="position: absolute; right: 0;" type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span></span>
		</div>
		<!-- </div> -->
		{% endfor %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">The Only Way</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(static/islamoshop//login/images/bg-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										</p>
								</div>
			      	</div>
							<form id="login" method="POST" action="" class="signin-form">
								{% csrf_token %}
			      		<div class="form-group mt-3">
			      			<input type="email" name="email" id="email" class="form-control" required>
			      			<label class="form-control-placeholder" for="Email">Email</label>
			      		</div>
		            <div class="form-group">
		              <input type="Password" name="password" id="password" class="form-control" required>
		              <label class="form-control-placeholder" for="password">Password</label>
		              <span toggle="Password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" value="login" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<!-- <a href="#">Forgot Password</a> -->
									</div>
		            </div>
		          
		          <p class="text-center">Not a member? <a  href="/signup">Sign Up</a></p>
		        </div>
		      </div>
				</div>
				</form>
			</div>
		</div>
	</section>

	<script src="{% static 'islamoshop/login/js/jquery.min.js' %}"></script>
  <script src="{% static 'islamoshop/login/js/popper.js' %}"></script>
  <script src="{% static 'islamoshop/login/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'islamoshop/login/js/main.js' %}"></script>

	</body>
</html>
